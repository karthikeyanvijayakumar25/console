# Target specific settings. 
#

CFLAGS = -mthumb -mcpu=cortex-m4 -O2 -g -ffunction-sections -fdata-sections -Wall -Wmissing-prototypes -Wimplicit-function-declaration -Wstrict-prototypes -Wnested-externs
CPPFLAGS = 
LDFLAGS =
LIBS = 

RTEMS_API = 5
CC = arm-rtems5-gcc --pipe
AS = arm-rtems5-as
AR = arm-rtems5-ar
NM = arm-rtems5-nm
LD = arm-rtems5-ld
SIZE = arm-rtems5-size
STRIP = arm-rtems5-strip
OBJCOPY = arm-rtems5-objcopy
RANLIB = arm-rtems5-ranlib

CXX = arm-rtems5-g++

export CC
export AS
export LD
export NM
export AR
export SIZE
export OBJCOPY

export CXX

RTEMS_HAS_MULTIPROCESSING = 
RTEMS_HAS_POSIX_API = yes
RTEMS_HAS_ITRON_API = no
RTEMS_HAS_NETWORKING = yes
RTEMS_HAS_RDBG = no
RTEMS_HAS_CPLUSPLUS = yes
RTEMS_CPU = arm

XCFLAGS=$(CFLAGS_FOR_TARGET)
 
export RTEMS_BSP
export RTEMS_CUSTOM
export PROJECT_ROOT
